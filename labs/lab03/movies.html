<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Local CSS -->
        <link href="style.css" rel="stylesheet">
        <title>Film Library</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <!-- Icon and title -->
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16" id="page-logo">
                        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                      </svg>
                    Film Library
                </a>
                <!-- Search box -->
                <form class="d-flex" id="search-box">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
                </form>
                <!-- User -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16" id="user-logo">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
            </nav>
        </header>

        <div class="container-fluid" id="c1">
            <div class="row flex-xl-nowrap">
                <div class="col-4">
                    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-100" >
                        <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                            All
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                            Favorites
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                            Best rated
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                            Last seen
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                            Seen last month
                            </a>
                        </li>
                        </ul>
                    </div>
                </div>
                <div class="col-8">
                    <main>
                        <div class="row">
                            <h1 style="margin-top:1%">All</h1>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-lg-12 mx-auto">
                              <table class="table">
                                <thead class="table-light">
                                  <tr>
                                    <th scope="col" class="col-5">Title</th>
                                    <th scope="col" class="col-2">Favorite</th>
                                    <th scope="col" class="col-3">Viewed on</th>
                                    <th scope="col" class="col-2">Score</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>The Lord of the Rings</td>
                                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Favorite
                                        </label>
                                    </td>
                                    <td>May 12, 2018</td>
                                    <td>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>

                                    </td>
                                  </tr>
                                  <tr>
                                    <td>Indiana Jones 4</td>
                                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Favorite
                                        </label>
                                    </td>
                                    <td>July 2, 2015</td>
                                    <td>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>

                                    </td>
                                  </tr>
                                  <tr>
                                    <td>Forrest Gump</td>
                                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Favorite
                                        </label>
                                    </td>
                                    <td>November 10, 2021</td>
                                    <td>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>

                                    </td>
                                  </tr> 
                                </tbody>
                              </table>
                            </div>
                          </div>
                          <div class="position-absolute bottom-0 end-0 translate-middle">
                            <button type="button" class="btn btn-primary btn-floating">
                                <p>+</p>
                              </button>
                          </div>                        
                    </main>
                </div>
            </div>
        </div>

    </body>

</html>
